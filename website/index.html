<head>

    <title>FRKB</title>
    <link rel="canonical" href="https://coderDJing.github.io/FRKB_Rapid-Audio-Organization-Tool/" />
    <link rel="alternate" hreflang="x-default" href="https://coderDJing.github.io/FRKB_Rapid-Audio-Organization-Tool/" />
    <link rel="alternate" hreflang="zh-CN" href="https://coderDJing.github.io/FRKB_Rapid-Audio-Organization-Tool/zh/" />
    <link rel="alternate" hreflang="en" href="https://coderDJing.github.io/FRKB_Rapid-Audio-Organization-Tool/en/" />
    <link rel="icon" href="./assets/icon.webp" type="image/webp" />
    <script>
    (function () {
        try {
            var path = location.pathname.replace(/index\.html$/i, '');
            path = path.replace(/\/(zh|en)\/$/i, '/');
            if (!/\/$/.test(path)) path += '/';
            var saved = localStorage.getItem('lang');
            var prefersZh = /^zh/i.test(navigator.language);
            var lang = (saved === 'en' || saved === 'zh') ? saved : (prefersZh ? 'zh' : 'en');
            var target = lang === 'zh' ? 'zh/' : 'en/';
            var url = location.origin + path + target;
            if (!/[?&]no?redirect=1/i.test(location.search) && location.href !== url) {
                location.replace(url);
            }
        } catch (e) {}
    })();
    </script>
