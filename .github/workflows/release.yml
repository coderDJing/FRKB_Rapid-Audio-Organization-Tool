name: Release

on:
  push:
    tags:
      - '*.*.*'

permissions:
  contents: write

jobs:
  build_win:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup Python (for node-gyp)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Ensure setuptools available
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false

      - name: Prepare FFmpeg (Windows)
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path vendor/ffmpeg/win32-x64 | Out-Null
          $url = 'https://github.com/BtbN/FFmpeg-Builds/releases/latest/download/ffmpeg-master-latest-win64-gpl.zip'
          Invoke-WebRequest -Uri $url -OutFile ffmpeg.zip
          Expand-Archive -Path ffmpeg.zip -DestinationPath ffmpeg_unzip -Force
          $ff = (Get-ChildItem -Recurse -Filter ffmpeg.exe ffmpeg_unzip | Select-Object -First 1).FullName
          Copy-Item -Path $ff -Destination vendor/ffmpeg/win32-x64/ffmpeg.exe -Force
          Remove-Item ffmpeg.zip -Force
          Remove-Item ffmpeg_unzip -Recurse -Force

      - name: Build Rust N-API (rust_package)
        working-directory: rust_package
        run: npx --yes @napi-rs/cli@2.18.4 build --platform --release --target x86_64-pc-windows-msvc

      - name: Build (vite)
        env:
          CLOUD_SYNC_BASE_URL_PROD: ${{ secrets.CLOUD_SYNC_BASE_URL_PROD }}
          CLOUD_SYNC_API_SECRET_KEY: ${{ secrets.CLOUD_SYNC_API_SECRET_KEY }}
        run: pnpm build

      - name: Package (electron-builder, no publish)
        run: npx electron-builder --win --x64 --publish never

      # 不再复制 rc.yml，严格遵循 GitHub provider 读取 latest.yml / latest-mac.yml

      - name: Upload dist artifacts (Windows)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: win-artifacts
          path: |
            dist/FRKB-*-win32-x64.exe
            dist/*.blockmap
            dist/*.yml

  build_mac:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup Python (for node-gyp)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Ensure setuptools available
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin, x86_64-apple-darwin

      - name: Ensure Rust targets
        run: rustup target add aarch64-apple-darwin x86_64-apple-darwin

      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false

      - name: Prepare FFmpeg (macOS both arch)
        run: |
          set -e
          mkdir -p vendor/ffmpeg/darwin-arm64 vendor/ffmpeg/darwin-x64
          
          # 使用 Homebrew 安装 arm64 版本 (native on arm64 runner)
          brew update
          brew install ffmpeg
          install -m 755 "$(brew --prefix)/bin/ffmpeg" vendor/ffmpeg/darwin-arm64/ffmpeg
          
          # 从多个源尝试下载 x64 版本
          X64_DOWNLOADED=false
          
          # 方案1: 尝试 ffbinaries.com
          echo "Trying to download x64 ffmpeg from ffbinaries..."
          if curl -L "https://github.com/ffbinaries/ffbinaries-prebuilt/releases/download/v4.4.1/ffmpeg-4.4.1-osx-64.zip" -o ffmpeg-x64.zip && [ -f ffmpeg-x64.zip ]; then
            unzip -q ffmpeg-x64.zip -d ffmpeg-x64-temp || true
            if [ -f ffmpeg-x64-temp/ffmpeg ] && file ffmpeg-x64-temp/ffmpeg | grep -q "x86_64"; then
              install -m 755 ffmpeg-x64-temp/ffmpeg vendor/ffmpeg/darwin-x64/ffmpeg
              X64_DOWNLOADED=true
              echo "✓ Successfully downloaded x64 ffmpeg from ffbinaries"
            fi
            rm -rf ffmpeg-x64-temp ffmpeg-x64.zip
          fi
          
          # 方案2: 如果方案1失败,尝试从 npm ffmpeg-static 提取
          if [ "$X64_DOWNLOADED" = false ]; then
            echo "Trying to extract x64 ffmpeg from npm package..."
            mkdir -p ffmpeg-npm-temp
            cd ffmpeg-npm-temp
            # 临时安装 ffmpeg-static 并指定 x64 架构
            FFMPEG_PLATFORM=darwin FFMPEG_ARCH=x64 npm install --no-save ffmpeg-static@5.2.0 || true
            if [ -f node_modules/ffmpeg-static/ffmpeg ] && file node_modules/ffmpeg-static/ffmpeg | grep -q "x86_64"; then
              install -m 755 node_modules/ffmpeg-static/ffmpeg ../vendor/ffmpeg/darwin-x64/ffmpeg
              X64_DOWNLOADED=true
              echo "✓ Successfully extracted x64 ffmpeg from npm"
            fi
            cd ..
            rm -rf ffmpeg-npm-temp
          fi
          
          # 验证是否成功获取 x64 版本
          if [ "$X64_DOWNLOADED" = false ]; then
            echo "ERROR: Failed to download x64 ffmpeg from all sources"
            exit 1
          fi
          
          # 验证两个二进制文件
          echo "=== arm64 binary ==="
          file vendor/ffmpeg/darwin-arm64/ffmpeg
          ls -lh vendor/ffmpeg/darwin-arm64/ffmpeg
          
          echo "=== x64 binary ==="
          file vendor/ffmpeg/darwin-x64/ffmpeg
          ls -lh vendor/ffmpeg/darwin-x64/ffmpeg
          
          # 比较两个文件是否相同 (应该不同)
          if cmp -s vendor/ffmpeg/darwin-arm64/ffmpeg vendor/ffmpeg/darwin-x64/ffmpeg; then
            echo "ERROR: arm64 and x64 binaries are identical!"
            exit 1
          else
            echo "✓ Confirmed: arm64 and x64 binaries are different"
          fi

      - name: Build Rust N-API for mac (both arch)
        working-directory: rust_package
        run: |
          npx --yes @napi-rs/cli@2.18.4 build --platform --release --target x86_64-apple-darwin
          npx --yes @napi-rs/cli@2.18.4 build --platform --release --target aarch64-apple-darwin

      - name: Build (vite)
        env:
          CLOUD_SYNC_BASE_URL_PROD: ${{ secrets.CLOUD_SYNC_BASE_URL_PROD }}
          CLOUD_SYNC_API_SECRET_KEY: ${{ secrets.CLOUD_SYNC_API_SECRET_KEY }}
        run: pnpm build

      - name: Package macOS (universal, no publish)
        run: npx electron-builder --mac --universal --publish never

      # 不再复制 rc.yml / rc-mac.yml，保持标准文件名

      - name: Upload dist artifacts (macOS)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mac-artifacts
          path: |
            dist/*.dmg
            dist/*.yml
            dist/FRKB-*-mac-universal.zip
            dist/FRKB-*-mac-universal.zip.blockmap
            dist/*.blockmap
            dist/*.zip

  release:
    needs: [build_win, build_mac]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Show downloaded files
        run: ls -R artifacts | cat

      - name: Create/Update GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/FRKB-*-win32-x64.exe
            artifacts/*.dmg
            artifacts/*.yml
            artifacts/*.zip
            artifacts/*.blockmap
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
